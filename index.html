<body>
    <form id="form">
        <fieldset>
            <label for="greetings">Hello! Welcome to Kosasih</label>
            <select cf-questions="Hello! Welcome to Kosasih. Are you ready to verify?" class="form-control" name="greetings" id="greetings" />
            <option></option>
            <option>Yes please</option>
          </select>
        </fieldset>

        <fieldset>
          <label for="name">What's your name?</label>
          <input required cf-questions="Let's start with your name." type="text" class="form-control" name="name" id="name" />
        </fieldset>
      
        <fieldset>
          <label for="age">And how old are you?</label>
          <input required cf-questions="Great to meet you, {previous-answer}! And how old are you?" type="text" class="form-control" name="age" id="age" />
          </fieldset>

          <fieldset>
            <label for="identity">How about your identity?</label>
            <input required cf-questions="How about your identity? (Straight, Bi, Lesbian, Pan, Queer)" type="text" class="form-control" name="identity" id="identity" />
          </fieldset>

          <fieldset>
            <label for="roles">Have you assigned Roles?</label>
            <select cf-questions="Have you assigned Roles? It is crucial as a way for us members to get to know each other better." class="form-control" name="roles" id="roles">
              <option></option>
              <option>Yes, I have</option>
              <option>No, I haven't</option>
            </select>
          </fieldset>
      
        <fieldset>
          <label for="horniness">Next, what do you think of this statement?</label>
          <select cf-questions="Next, what do you think of this statement? 'Most of the girls I found on the internet are horny'" class="form-control" name="horniness" id="horniness">
            <option></option>
            <option>Totally disagree</option>
            <option>Totally agree</option>
          </select>
        </fieldset>
      
        <fieldset>
            <label for="opinion">And why do you think that?</label>
            <input required cf-questions="And why do you think that?" type="text" class="form-control" name="opinion" id="opinion" />
          </fieldset>
      
          <fieldset>
            <label for="submit">submit</label>
            <select cf-questions="Sounds great. Are you ready to be a part of the server?" class="form-control" name="submit" id="submit" />
            <option></option>
            <option>Yes, definitely! see you later in Kosasih.</option>
          </select>
        </fieldset>

      </form>
